<!DOCTYPE html>
 
<html>
 
<head>
 
    <title>Take or select photo(s) and upload</title>
 

<style>

html, body {
  height: 100%;
}

form {
  width: 100%;
  height: 100%;
  -webkit-perspective: 800; /* For compatibility with iPhone 3.0, we leave off the units here */
  -webkit-perspective-origin: 50% 225px;
}

#tip {
  background-color: rgba(0,0,0,0.1);
  width: 100%;
  height: 100%;
  min-height: 300px;
  transition: all 2s;
  -webkit-transform-style: preserve-3d;
}

#tip:hover span {
  -webkit-transform: rotateY(90deg); 
}


</style>
 
</head>
 
<body>
 
 
  <form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
    <div id="tip"><span>Hello</span> world</div>
  </form>

  <!-- livereload for development -->
  <script>if(window.location.port) document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
 
</body>
 
</html>
